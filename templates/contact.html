{% extends "base.html" %}
{% block title %}문의{% endblock %}
{% block content %}
<style>
/* Hero와 Card를 같은 폭으로 맞추기 */
.hero {
    max-width: 1200px !important;
    margin: 0 auto 2rem auto !important;
    border-radius: 8px !important;
}

.card {
    width: 100% !important;
    max-width: 1200px !important;
    margin: 0 auto 2rem auto !important;
    padding: 2rem 3rem !important;
}
</style>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1><span style="color: #d1c0a8;">문의</span>하기</h1>
        <hr class="divider">
        <p>앙상블 다유에 궁금한 점을 문의해주세요</p>
    </div>
</section>

<!-- Contact Form -->
<section class="container">
<div class="card" style="width: 100%; min-width: 800px; margin: 0 auto 2rem auto;">
        <h2 class="card-title">문의 양식</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">문의내용</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="mt-3">
                <button type="submit">문의 보내기</button>
                <a href="/" class="btn btn-outline" style="margin-left: 0.5rem;">취소</a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
