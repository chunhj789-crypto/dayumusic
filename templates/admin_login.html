{% extends "base.html" %}
{% block title %}관리자 로그인{% endblock %}
{% block content %}

<section style="max-width: 400px; margin: 80px auto; padding: 0 30px;">
    
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 2.2em; color: #2c3e50; font-weight: 300; margin: 0;">관리자 로그인</h1>
        <div style="width: 50px; height: 2px; background: #8b7355; margin: 20px auto;"></div>
    </div>

    <div style="background: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #f0f0f0;">
        
        <form method="POST">
            <div style="margin-bottom: 25px;">
                <label for="username" style="display: block; margin-bottom: 8px; font-weight: 500; color: #2c3e50;">아이디</label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 6px; font-size: 1em; transition: border-color 0.3s ease;"
                       onfocus="this.style.borderColor='#8b7355'"
                       onblur="this.style.borderColor='#e1e5e9'">
            </div>
            
            <div style="margin-bottom: 30px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500; color: #2c3e50;">비밀번호</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 6px; font-size: 1em; transition: border-color 0.3s ease;"
                       onfocus="this.style.borderColor='#8b7355'"
                       onblur="this.style.borderColor='#e1e5e9'">
            </div>
            
            <button type="submit" 
                    style="width: 100%; background-color: #8b7355; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 400; transition: all 0.3s ease;"
                    onmouseover="this.style.background='#6d5a42'"
                    onmouseout="this.style.background='#8b7355'">
                로그인
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px;">
            <a href="/" style="color: #8b7355; text-decoration: none; font-size: 0.95em;">
                ← 홈으로 돌아가기
            </a>
        </div>

    </div>

    <!-- 임시 안내 (개발용) -->
    <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 6px; border-left: 4px solid #17a2b8;">
        <p style="margin: 0; font-size: 0.9em; color: #666;">
            <strong>개발용 계정:</strong><br>
            아이디: admin<br>
            비밀번호: admin123
        </p>
    </div>

</section>

{% endblock %}
